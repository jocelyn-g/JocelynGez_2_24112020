<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojet 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>


<body>
    
    <!----------------------------------création de l'header---------------------------------->

    <header>

        <!--mise en place de logo en haut à gauche-->

        <div class="logo">
            <img src="images/logo/Reservia@3x.png" alt="">
        </div>

        <!--création de la barre de navigation en haut à droite-->

        <nav>
            <div>
                <ul>
                    <li><a href="#hebergements">Hébergements</a></li>
                    <li><a href="#activités">activités</a></li>
                </ul>
            </div>
            <div class="inscription">
                <a href="">S'inscrire</a>
            </div>
        </nav>
    </header>

    <!----------------------------création de la section recherche---------------------------->

    <section class="recherche">

        <!--le titre et sous titre-->
        <div class="titre">
            <h1>
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <p>
                En plein centre ville ou en pleine nature
            </p>
        </div>

        <!--barre de recherche-->
        <div class="input">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text">
            <button>Rechercher</button>
        </div>

        <!--filtres-->
        <div class="filtres">
            <p>Filtres</p>
            <button><i class="fas fa-money-bill-wave"></i> Economique</button>
            <button><i class="fas fa-child"></i>Familial</button>
            <button><i class="fas fa-heart"></i>Romantique</button>
            <button><i class="fas fa-dog"></i>Animaux autorisés</button>
        </div>

        <!--info-->
        <div class="info">
            <i class="fas fa-info-circle"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>

</body>

</html>
